<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who's Watching? - SafeMind Watch</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
:root {
  --bg-color: #141414;
  --text-primary: #ffffff;
  --text-secondary: #808080;
  --avatar-size: 160px;
  --hover-scale: 1.1;
  --profile-colors: #e50914, #f5a623, #1e90ff, #6a1b9a, #43a047;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-primary);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  text-align: center;
}

.container { max-width: 900px; width: 100%; padding: 20px; }

.header { margin-bottom: 50px; }

h1 { font-size: 3.5rem; font-weight: 700; margin-bottom: 10px; }

.subtitle { font-size: 1.5rem; font-weight: 400; color: var(--text-secondary); }

.profiles-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(var(--avatar-size), 1fr));
  gap: 40px;
  justify-content: center;
  padding: 0 20px;
}

.profile-card {
  display: flex;
  flex-direction: column;
  align-items: center;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.profile-avatar-wrapper {
  width: var(--avatar-size);
  height: var(--avatar-size);
  border-radius: 4px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 4rem;
  font-weight: 700;
  color: #fff;
  border: 3px solid transparent;
  transition: transform 0.3s ease, border-color 0.3s ease;
}

.profile-name {
  font-size: 1.2rem;
  font-weight: 500;
  color: var(--text-secondary);
  margin-top: 15px;
  transition: color 0.3s ease;
}

.profile-card:hover .profile-avatar-wrapper {
  transform: scale(var(--hover-scale));
  border-color: #fff;
}

.profile-card:hover .profile-name {
  color: var(--text-primary);
}

@media (max-width: 768px) {
  :root { --avatar-size: 120px; }
  h1 { font-size: 2.5rem; }
  .subtitle { font-size: 1.2rem; }
}

@media (max-width: 480px) {
  :root { --avatar-size: 90px; }
  h1 { font-size: 2rem; }
  .subtitle { font-size: 1rem; }
}
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Child's Profile</h1>
      <p class="subtitle">Choose profile to track</p>
    </header>
    
    <div class="profiles-grid" id="profileGrid">
    </div>
  </div>
<script src="child-profile.js"></script>


</body>
</html>
