<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeMind Watch - Login</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #00f7ff;
      --primary-dark: #00b8ff;
      --bg-dark: #0a0e23;
      --bg-darker: #050814;
      --glass-bg: rgba(10, 14, 35, 0.7);
      --glass-border: rgba(0, 247, 255, 0.1);
      --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg-darker), var(--bg-dark));
      color: #fff;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .login-container {
      position: relative;
      width: 400px;
      height: 550px;
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .login-card {
      position: relative;
      width: 100%;
      height: 100%;
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
   
    
    .card-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      text-align: center;
    }
    
    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(0, 247, 255, 0.1);
    }
    
    .logo svg {
      width: 100%;
      height: 100%;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin: 0 0 10px;
      background: linear-gradient(90deg, #fff, var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .gradient-text {
      background: linear-gradient(90deg, #fff, var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      color: rgba(255, 255, 255, 0.6);
      margin: 0 0 40px;
      font-size: 14px;
      max-width: 300px;
      line-height: 1.5;
    }
    
    .login-button {
      background: rgba(0, 247, 255, 0.1);
      color: var(--primary);
      border: 1px solid rgba(0, 247, 255, 0.3);
      padding: 12px 40px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      backdrop-filter: blur(5px);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        rgba(0, 247, 255, 0.2) 0%, 
        rgba(0, 184, 255, 0.4) 50%, 
        rgba(0, 247, 255, 0.2) 100%);
      z-index: -1;
      opacity: 0;
      transition: var(--transition);
    }
    
    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 247, 255, 0.1);
    }
    
    .login-button:hover::before {
      opacity: 1;
      animation: shine 3s infinite;
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%) rotate(45deg); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateX(100%) rotate(45deg); opacity: 0; }
    }
    
    .divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
    }
    
    .divider span {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      margin: 0 10px;
    }
    
    .google-btn {
      background: #fff;
      color: #000;
      border: 1px solid #ddd;
      padding: 12px 40px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .google-icon {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
    
    
    
    
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="neon-line"></div>
      
      <div class="card-content">
        <div class="logo">
          <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L3 7V17L12 22L21 17V7L12 2Z" stroke="url(#paint0_linear_1_2)" stroke-width="2" stroke-linejoin="round"/>
            <path d="M12 22V12" stroke="url(#paint1_linear_1_2)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 12L21 7" stroke="url(#paint2_linear_1_2)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 12L3 7" stroke="url(#paint3_linear_1_2)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M21 7V17" stroke="url(#paint4_linear_1_2)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M3 7V17" stroke="url(#paint5_linear_1_2)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <defs>
              <linearGradient id="paint0_linear_1_2" x1="12" y1="2" x2="12" y2="22" gradientUnits="userSpaceOnUse">
                <stop stop-color="#00f7ff"/>
                <stop offset="1" stop-color="#00ffd5"/>
              </linearGradient>
              <linearGradient id="paint1_linear_1_2" x1="12" y1="12" x2="12" y2="22" gradientUnits="userSpaceOnUse">
                <stop stop-color="#00f7ff"/>
                <stop offset="1" stop-color="#00ffd5"/>
              </linearGradient>
              <linearGradient id="paint2_linear_1_2" x1="16.5" y1="9.5" x2="21" y2="7" gradientUnits="userSpaceOnUse">
                <stop stop-color="#00f7ff"/>
                <stop offset="1" stop-color="#00ffd5"/>
              </linearGradient>
              <linearGradient id="paint3_linear_1_2" x1="7.5" y1="9.5" x2="3" y2="7" gradientUnits="userSpaceOnUse">
                <stop stop-color="#00f7ff"/>
                <stop offset="1" stop-color="#00ffd5"/>
              </linearGradient>
              <linearGradient id="paint4_linear_1_2" x1="21" y1="12" x2="21" y2="17" gradientUnits="userSpaceOnUse">
                <stop stop-color="#00f7ff"/>
                <stop offset="1" stop-color="#00ffd5"/>
              </linearGradient>
              <linearGradient id="paint5_linear_1_2" x1="3" y1="12" x2="3" y2="17" gradientUnits="userSpaceOnUse">
                <stop stop-color="#00f7ff"/>
                <stop offset="1" stop-color="#00ffd5"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
        
        <h1>Welcome to <span class="gradient-text">SafeMind Watch</span></h1>
        <p class="subtitle">Secure your digital experience</p>
        
        <button id="loginBtn" class="login-button">
          <span>Login with Email</span>
          <i class="fas fa-arrow-right"></i>
        </button>
        
        <div class="divider">
          <span>or</span>
        </div>
        
        <button id="registerBtn" class="btn-register">
          <span>Register</span>
        </button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
